<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MNIST Draw</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>

    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4 col-xs-12">
            <h2 id="header">Draw digits</h2>
            <p><small>Draw each digit in the correct place, then click save.</small></p>
        </div>
      </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-xs-12">
                <h2 id ="header0">0</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-2 col-xs-12">
              <canvas id="canvas-0" class="canvas-css" width="364" height="364"></canvas>
            </div>
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default" id="clear-canvas0">Clear</button>
            </div>
        </div>
    </div>
     <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-xs-12">
                <h2 id ="header1">1</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-2 col-xs-12">
              <canvas id="canvas-1" class="canvas-css" width="364" height="364"></canvas>
            </div>
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default" id="clear-canvas1">Clear</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-xs-12">
                 <div class="btn-group" role="group" aria-label="...">
                        <textarea class="form-control" id="group-name" rows="1">group name</textarea>
                        <button type="button" class="btn btn-primary" id="save">Save <i id="status"></i></button>
                 </div>
            </div>
        </div>
    </div>


    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="js/fabric.min.js"></script>
    <script src="js/custom.js"></script>

</body>
</html>
